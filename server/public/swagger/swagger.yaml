openapi: 3.0.1
info:
  version: v1
  title: Pong API
  description: Pong API
paths:
  "/api/chats/":
    get:
      summary: Retrieves chats
      tags:
        - Chats
      parameters:
        - in: query
          name: participant_id
          schema:
            type: integer
          description: filter by participant_id
      responses:
        '200':
          description: chats found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chat_response'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
    post:
      summary: Creates a chat
      tags:
        - Chats
      parameters: [ ]
      responses:
        '201':
          $ref: '#/components/responses/201'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                privacy:
                  type: string
                  enum: [public, private, protected]
                password:
                  type: string
                participant_ids:
                  $ref: '#/components/schemas/integer_list'
  "/api/chats/{id}":
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Retrieves a chat
      tags:
        - Chats
      responses:
        '200':
          description: chat found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/chat_response"
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
    patch:
      summary: Modifies a chat
      description: Allows an chat_admin to modify chatroom settings
      tags:
        - Chats
      responses:
        '200':
          description: chat modified
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/chat_response"
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                privacy:
                  type: string
                  enum: [public, private, protected]
                password:
                  type: string
                admin_ids:
                  $ref: '#/components/schemas/integer_list'
    delete:
      summary: Deletes a chat
      tags:
        - Chats
      responses:
        '204':
          description: chat deleted
          content: { }
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  "/api/chats/{id}/mutes":
    post:
      summary: Mutes an user
      description: Allows moderators to mute an user for a specified duration (in seconds)
      tags:
        - Chats
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Chat ID
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ban"
      responses:
        '200':
          description: user muted
          content:
            application/json:
              schema:
                type: object
                properties:
                  mute_ids:
                    $ref: '#/components/schemas/integer_list'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  "/api/chats/{id}/bans":
    post:
      summary: Bans an user
      description: Allows moderators to ban an user for a specified duration (in seconds)
      tags:
        - Chats
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Chat ID
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ban"
      responses:
        '200':
          description: user banned
          content:
            application/json:
              schema:
                type: object
                properties:
                  ban_ids:
                    $ref: '#/components/schemas/integer_list'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  "/api/chats/{id}/participants":
    post:
      summary: Joins a chatroom
      description: Allows current_user to joins a chatroom
      tags:
        - Chats
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Chat ID
        - in: query
          name: password
          schema:
            type: string
          description: Required password if privacy is set to protected
      responses:
        '200':
          description: chat joined
          content:
            application/json:
              schema:
                type: object
                properties:
                  participant_ids:
                    $ref: '#/components/schemas/integer_list'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
    delete:
      summary: Leaves a chatroom
      description: Allows current_user to leaves a chatroom
      tags:
        - Chats
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: chat left

  "/api/games":
    get:
      summary: Retrieves all games played
      tags:
        - Games
      parameters:
        - in: query
          name: user_id
          schema:
            type: integer
          description: filter by user_id (either win or loose)
        - in: query
          name: game_type
          schema:
            type: string
            enum: [duel, ladder, tournament]
          description: filter by game_type [Duel Ladder Tournament]
      responses:
        '200':
          description: Games found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/arrayOfGames"
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
    post:
      summary: creates a game
      description: Either queue for a ladder game or duel someone
      tags:
        - Games
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/game"
      responses:
        '204':
          description: invitations sent

  "/api/games/{id}":
    delete:
      summary: deletes a game
      description: If the game has not started yet, you can decline by deleting the game
      tags:
        - Games
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: invitation declined
  "/api/guilds/":
    get:
      summary: Retrieves guilds
      tags:
        - Guilds
      responses:
        '200':
          description: guilds found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/guild_response"
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
    post:
      summary: Creates a guild
      tags:
        - Guilds
      parameters: [ ]
      responses:
        '201':
          $ref: '#/components/responses/201'
        '422':
          $ref: '#/components/responses/422'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                anagram:
                  type: string

  "/api/guilds/{id}":
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Retrieves a guild
      tags:
        - Guilds
      responses:
        '200':
          description: guild found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/guild_response"
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
    patch:
      summary: Modifies a guild
      tags:
        - Guilds
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                anagram:
                  type: string
                officer_ids:
                  $ref: '#/components/schemas/integer_list'
      responses:
        '200':
          description: guild found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/guild_response"
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  "/api/guilds/{id}/wars":
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: Guild ID
    post:
      summary: Declares war
      tags:
        - Guilds
      responses:
        '200':
          description: war declared
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/war"

        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  "/api/ladders/{id}":
    get:
      summary: Retrieves a ladder
      tags:
        - Ladders
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: ladder found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ladder"
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  "/api/ladders":
    get:
      summary: Retrieves all ladders
      tags:
        - Ladders
      responses:
        '200':
          description: ladders found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ladder"
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  "/api/users":
    get:
      summary: Retrieves users
      tags:
        - Users
      parameters:
        - in: query
          name: ladder_id
          schema:
            type: integer
          description: filter by ladder_id
        - in: query
          name: guild_id
          schema:
            type: integer
          description: filter by guild_id
        - in: query
          name: status
          schema:
            type: string
            enum: [offline, online, ingame]
          description: filter by status
      responses:
        '200':
          description: users found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user_response"
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  "/api/users/{id}":
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    patch:
      summary: Modifies an user
      tags:
        - Users
      operationId: patchUser
      parameters: [ ]
      responses:
        '200':
          description: user modified
          content:
            application/json:
              schema:
                oneOf:
                  - "$ref": "#/components/schemas/user_response"
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                two_factor:
                  type: boolean
                first_login:
                  type: boolean
                nickname:
                  type: string
                banned:
                  type: boolean
    get:
      summary: Retrieves an user
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: user found
          content:
            application/json:
              schema:
                oneOf:
                  - "$ref": "#/components/schemas/user_response"
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  "/api/users/{id}/avatar":
    post:
      summary: Upload an user avatar
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        '200':
          description: avatar created
          content:
            application/json:
              schema:
                type: object
                properties:
                  image_url:
                    type: string
  "/api/users/{id}/ignores":
    post:
      summary: Ignores a user
      description: Allows current_user to ignore messages from a user
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: User ID
      responses:
        '200':
          description: user ignored
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    $ref: '#/components/schemas/integer_list'
    delete:
      summary: Stop ignoring user
      description: Allows current_user to stop ignoring user's messages
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: User ID
      responses:
        '204':
          description: user no more ignored
servers:
  - url: http://{defaultHost}:3000
    variables:
      defaultHost:
        default: localhost
security:
  - client: []
    access_token: []
    uid: []
components:
  securitySchemes:
    client:
      type: apiKey
      name: client
      in: header
    access_token:
      type: apiKey
      name: access-token
      in: header
    uid:
      type: apiKey
      name: uid
      in: header
  schemas:
    arrayOfGames:
      type: array
      items:
        $ref: '#/components/schemas/game_response'
    game_response:
      type: object
      properties:
        winner_id:
          type: integer
          description: user_id
        player_left_id:
          type: integer
          description: user_id
        player_right_id:
          type: integer
        game_type:
          type: string
          enum: [duel, ladder, tournament]
        created_at:
          type: string
    game:
      type: object
      properties:
        game_type:
          type: string
          description: could be [Duel Ladder]
          enum: [duel, ladder]
        opponent_id:
          type: integer
          description: user_id of your opponent
    user:
      type: object
      properties:
        image_url:
          type: string
        guild_id:
          type: integer
          nullable: true
        status:
          type: string
          enum: [offline, online, ingame]
          nullable: false
        ladder_id:
          type: integer
          nullable: true
        two_factor:
          type: boolean
        first_login:
          type: boolean
        admin:
          type: boolean
        banned:
          type: boolean
        nickname:
          type: string
        ladder_games_won:
          type: integer
        ladder_games_lost:
          type: integer
        uid:
          type: string
        chat_ids:
          $ref: '#/components/schemas/integer_list'
    guild_response:
      allOf:
        - type: object
          properties:
            id:
              type: string
            score:
              type: integer
        - $ref: "#/components/schemas/guild"
    user_response:
      allOf:
        - type: object
          properties:
            id:
              type: string
        - $ref: "#/components/schemas/user"
    chat_response:
      allOf:
        - type: object
          properties:
            id:
              type: string
        - $ref: "#/components/schemas/chat"
    ladder:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        desc:
          type: string
          nullable: true
      required:
        - name
    guild:
      type: object
      properties:
        name:
          type: string
        anagram:
          type: string
        owner_id:
          type: integer
        officer_ids:
          $ref: '#/components/schemas/integer_list'
        war_records:
          $ref: '#/components/schemas/integer_list'
    ban:
      type: object
      properties:
        user_id:
          type: integer
        duration:
          type: integer
          description: Duration in seconds
    chat:
      type: object
      properties:
        name:
          type: string
        privacy:
          type: string
          enum: [public, private, protected]
        password:
          type: string
        owner_id:
          type: integer
        admin_ids:
          $ref: '#/components/schemas/integer_list'
        participant_ids:
          $ref: '#/components/schemas/integer_list'
        timeout_ids:
          $ref: '#/components/schemas/integer_list'
        ban_ids:
          $ref: '#/components/schemas/integer_list'
    war:
      type: object
      properties:
        from:
          type: integer
        on:
          type: integer
        prize:
          type: integer
        from_score:
          type: integer
        on_score:
          type: integer
        war_term_ids:
          $ref: '#/components/schemas/war_terms_list'
        war_time_id:
          type: integer

    war_terms_list:
      type: array
      items:
        type: object
        properties:
          start:
            type: string
            format: date-time
          end:
            type: string
            format: date-time
          ladder:
            type: boolean
          agreed:
            type: boolean

    integer_list:
      type: array
      items:
        type: integer

    errors_object:
      type: object
      properties:
        errors:
          $ref: '#/components/schemas/errors_map'
    errors_map:
      type: object
      additionalProperties:
        type: array
        items:
          type: string

  responses:
    '201':
      description: Created
      content: { }
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errors_map'
    '401':
      description: The user is not authenticated
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errors_map'
    '403':
      description: The user does not have permissions to access this endpoint
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errors_map'
    '404':
      description: Data not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errors_map'
    '422':
      description: invalid request
      content: { }
    '500':
      description: Internal server error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errors_map'